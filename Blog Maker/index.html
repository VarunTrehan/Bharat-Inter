<!DOCTYPE html>
<html>
<head>
    <title>Blog Maker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Blog Maker</h1>
    </header>
    <main>
        <form id="blogForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Add Heading to your Blog" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" placeholder="Write the main content of your Blog" required></textarea>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image">

            <label for="video">Video URL:</label>
            <input type="text" id="video" name="video" placeholder="Add Youtube Link">

            <button type="submit">Publish</button>
        </form>

        <div id="blogPosts"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
